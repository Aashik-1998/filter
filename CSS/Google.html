<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Homepage</title>
    <link href="Google.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="full"></div>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>  
      </nav>  
    </header>  
    
    <main>
        <!-- GOOGLE IMG -->  
    <div class="google">
        <a href="#" id="google_logo">
          <img src="https://cdn4.iconfinder.com/data/icons/google-3/1000/Google_2015_logo-512.png" alt=" photo google-logo_zpspkcztsjo.png"/>
        </a> 
    </div>
      
      <!-- FORM SEARCH -->  
      <div class="form">  
        <form>
          <label for="form-search"></label>
          <input type="text" id="form-search" placeholder="Search Google or type URL">
        </form>
      </div>  
      
      <!-- BUTTONS -->
      <div class= "buttons">  
        <input type="submit" value="Google Search" id="google_search">
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
      </div>
        
      <div class= "lang">
        <p>
          <span id= "lang_offered">Google offered in:</span>
          <a href="#">தமிழ்</a> 
          <a href="#">हिंदी</a>
          <a href="#">मराठी</a>
          <a href="#">മലയാളം</a>
          <a href="#">ಕನ್ನಡ</a>
          <a href="#">తెలుగు</a>
        </p>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <p>
        India
      </p>
        <ul class="footer-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li> 
        </ul>
        <ul class="footer-right">    
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>       
    </footer>      
  </body>
</html>
